{% extends 'shopapp/base.html' %}

{% block title %}
    Update profile
{% endblock %}

{% block body %}
    <h1>Update user profile</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit">Submit</button>
        </form>
    </div>

    <div>
        <a href="{% url 'myauth:about_me' %}">Back to profile</a>
    </div>
{% endblock %}
